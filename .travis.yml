#
# Python 3 Titus travis.yml config file
#
# YAML Validator:   http://lint.travis-ci.org/
#

language: python
python:
  - "3.7"
  
# command to install dependencies
install:
  - pip install git+https://github.com/animator/python3-titus.git
  
# command to run tests
script:
  - python conformance-tests/runTestTitus.py conformance-tests/pfa-tests-re.json
  
# Push the results back to codecov
# after_success:
#   - codecov
notifications:
  email: false
